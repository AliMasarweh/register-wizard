<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Address</title>
</head>

<body>
  <h1>Address</h1>

  <form>
    <label for="streetInput">City</label>
    <select id="slctCity" class="form-control form-control-lg">
      <option value="">Select City</option>
      <option value="Taybe">Taybe</option>
      <option value="Tel-Aviv">Tel-Aviv</option>
      <option value="Haifa">Haifa</option>
      <option value="Jerusalem">Jerusalem</option>
    </select>
    <div class="form-group">
      <label for="streetInput">Street</label>
      <input type="text" class="form-control" id="streetInput" placeholder="Street Address">
    </div>
    <div class="form-group">
      <label for="addressNumber">Number <label id="selectedNumber">0</label></label>
      <input type="range" oninput="streetNumberChanged(this.value)" class="custom-range" min="1" max="100" step="1" id="addressNumber">
      
    </div>
    <button type="submit" class="btn btn-primary" onclick="nextPage()">Next</button>
  </form>

  <!-- JavaScript -->
  <script>
    function streetNumberChanged(value) {
      const selectedNumber = document.getElementById('selectedNumber');
      selectedNumber.innerHTML = value;
    }
    function nextPage() {
      const addressDetails = {
        city: slctCity.value,
        street: streetInput.value,
        number: addressNumber.value
      };
      
      localStorage.setItem("address", JSON.stringify(addressDetails));
      window.open('phase3.html');
    }
  </script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
