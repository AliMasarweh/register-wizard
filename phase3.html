<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Phase 3</title>
</head>

<body>
  <h1>More Details</h1>

  <form>
    <div class="form-group">
      <label for="imgInput">Image</label>
      <input type="text" class="form-control" id="imgInput" placeholder="Image URL">
    </div>
    <div class="form-group">
      <label for="addressNumber">Hobbies</label>
      <div>
        <input type="checkbox" name="hobbiesInput" id="cbTraveling" value="Traveling" /> <label
          for="cbTraveling">Traveling</label>
        <input type="checkbox" name="hobbiesInput" id="cbCoding" value="Coding" /> <label for="cbCoding">Coding</label>
        <input type="checkbox" name="hobbiesInput" id="cbFootball" value="Football" /> <label
          for="cbFootball">Football</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" onclick="nextPage()">Go to Summary</button>
  </form>

  <!-- Optional JavaScript -->
  <script>
    function nextPage() {
      const hobbiesInput = document.getElementsByName('hobbiesInput');
      let selectedhobbies = [];
      hobbiesInput.forEach(cbHobby => {
        if (cbHobby.checked) {
          selectedhobbies.push(cbHobby.value);
        }
      });

      const moreDetails = {
        img: imgInput.value,
        hobbies: selectedhobbies
      };

      localStorage.setItem("moreDetails", JSON.stringify(moreDetails));
      window.open('summary.html');
    }
  </script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
